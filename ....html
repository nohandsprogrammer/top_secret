<script>

     //Egyptian pyramid

    for (i = 0; i < 15; i++) {
        document.write('<div align="center">');

        for (j = 0; j <= i; j++) {
            let color = getRandomColor();
            document.write(
                '<span style="border: 1px solid ' +  color + ';" class="bloque">' + 
                    '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + 
                '</span>'
            );
        }

        document.write('</div>');
        document.write('<br/>');
    }

    //Random color, more or less

    function getRandomColor() {
        let letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        
        return color;
    }
        
</script>
